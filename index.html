<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/scrollBar.css">
    <script src="/JS/index.js" defer></script>
    <link rel="shortcut icon" href="/assets/icon/task.png" type="image/x-icon">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="col col-sm-12 col-md-8 col-lg-6">
            <div class="wrapper">
                <!--Task adding zone-->
                <div class=" task task-input-zone bg-light p-5">
                    <h1 class=" title text-center">To-Do List</h1>
                    <div class="input-group my-3">
                        <input type="text" name="" id="taskInput" class="form-control"
                            placeholder="What you want to do?">
                        <button class="btn btn-primary" id="addBtn" onclick="addNewTask()">Add Task</button>
                    </div>
                </div>

                <!--Tasks Container-->
                <div class="task task-container bg-light mt-3 p-3">
                    <div class="todos-container p-2" id="container">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="template">
        <div class="row m-2 item">
            <div class="col col-8">
                <p id="todoItem" class="todoTitle"></p>
            </div>
            <div class="col col-4">
                <button class="btn btn-success btn-sm" onclick="markAsFinished()">Finished</button>
                <button class="btn btn-danger btn-sm" onclick="deleteTask()">Delete</button>
            </div>
        </div>
    </template>
</body>

</html>
